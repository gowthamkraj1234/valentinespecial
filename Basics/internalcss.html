<!DOCTYPE html>
<html>
<head>
    <title>Simple Internal CSS</title>

    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: black;
            font-size: 16px;
            text-align: center;
        }

        .box {
            background-color: yellow;
            text-align: center;
        }

        #msg {
            color: red;
            text-align: center;
        }
    </style>

</head>
<body>

    <h1>CSS Example</h1>

    <p>This is a normal paragraph.</p>

    <p class="box">This paragraph uses class selector.</p>

    <p id="msg">This paragraph uses id selector.</p>

</body>
</html>
