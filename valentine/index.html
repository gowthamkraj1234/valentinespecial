<!DOCTYPE html>
<html>
<head>
    <title>A Gift For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 30px;
            text-align: center;
            color: white;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        input {
            margin-top: 25px;
            padding: 14px;
            width: 100%;
            border-radius: 40px;
            border: none;
            text-align: center;
            font-size: 15px;
        }

        button {
            margin-top: 30px;
            padding: 14px 35px;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #d6336c;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.08);
        }

        .credit {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 12px;
            color: white;
            opacity: 0.7;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(30px);}
            to {opacity:1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="card">
    <h1>A Little Something For You</h1>
    <p>Before I say anything more… tell me your name.</p>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="next()">Continue</button>
</div>

<div class="credit">Made with ❤️ by Gowtham</div>

<script>
function next(){
    const name = document.getElementById("name").value;
    if(name===""){ alert("Your name completes this story."); return; }
    localStorage.setItem("valentineName", name);
    window.location.href="proposal.html";
}

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*25+15+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,250);
</script>

</body>
</html>
